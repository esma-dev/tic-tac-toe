<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<nav class="navbar fixed-top navbar-default" id="header">
		It's Player <span>One's</span> Turn
	</nav>
	<div id="container">
		<div class="row">
			<!-- app left-side -->
				<div class="container">
					<div class="col-lg-6 col-md-6 col-sm-7 col-xs-8 section">
						<div id="leftContainer">
							<div class="divTable">
								<div class="divTableBody">
									<div class="divTableRow">
										<div class="divTableCell">&nbsp;</div>
										<div class="divTableCell">&nbsp;</div>
										<div class="divTableCell">&nbsp;</div>
									</div>
									<div class="divTableRow">
										<div class="divTableCell">&nbsp;</div>
										<div class="divTableCell">&nbsp;</div>
										<div class="divTableCell">&nbsp;</div>
									</div>
									<div class="divTableRow">
										<div class="divTableCell">&nbsp;</div>
										<div class="divTableCell">&nbsp;</div>
										<div class="divTableCell">&nbsp;</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		
			<!-- app right side -->
			
			
				<div class="container">
					<div class="col-lg-6 col-md-6 col-sm-5 col-xs-4 section">
						<div id="rightContainer">
							<table class="table">
							  <thead class="thead-inverse">
							    <tr>
							    	<th colspan="2">Player <span>One's</span> Turn</th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr>
							      <td><form><input type=submit value="X" style="width:100%"></form></td>
							      <td><form><input type=submit value="O" style="width:100%"></form></td>
							    </tr>
							  </tbody>
							</table>

							<br> <!-- SEPARATE-->

							<table class="table">
							  <thead class="thead-inverse">
							    <tr>
							    	<th colspan="2">Player <span>Two's</span> Turn</th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr>
							      <td><form><input type=submit value="X" style="width:100%"></form></td>
							      <td><form><input type=submit value="O" style="width:100%"></form></td>
							    </tr>
							  </tbody>
							</table>
						</div>
				
					</div>
				</div>

		</div>
	</div>

	<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
