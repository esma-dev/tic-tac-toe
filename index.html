<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<nav class="navbar fixed-top navbar-default" id="header">
		Player <span>One</span>, your turn!
	</nav>
	<div id="container">
		<div class="row">
			<!-- app left-side -->
				<div class="container">
					<div class="col-lg-6 col-md-6 col-sm-7 col-xs-8 section">
						<div id="leftContainer">
							<div class="divTable">
								<div class="divTableBody">
									<div class="divTableRow">
										<div class="divTableCell" id="1">&nbsp;</div>
										<div class="divTableCell" id="2">&nbsp;</div>
										<div class="divTableCell" id="3">&nbsp;</div>
									</div>
									<div class="divTableRow">
										<div class="divTableCell" id="4">&nbsp;</div>
										<div class="divTableCell" id="5">&nbsp;</div>
										<div class="divTableCell" id="6">&nbsp;</div>
									</div>
									<div class="divTableRow">
										<div class="divTableCell" id="7">&nbsp;</div>
										<div class="divTableCell" id="8">&nbsp;</div>
										<div class="divTableCell" id="9">&nbsp;</div>
									</div>
								</div>
							</div>
						</div>

						<br>
						
						<div>
							<button type="button" class="btn btn-success">RESET</button>
						</div>
					</div>
				</div>
		
			<!-- app right side -->
			
			
				<div class="container">
					<div class="col-lg-6 col-md-6 col-sm-5 col-xs-4 section">
						<div id="rightContainer">
							<table class="table">
							  <thead class="thead-inverse">
							    <tr>
							    	<th colspan="2"><span id="playerOne">Player One</span></th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr>
							      <td><form><input type=submit value="X" style="width:100%"></form></td>
							      <td><form><input type=submit value="O" style="width:100%"></form></td>
							    </tr>
							  </tbody>
							</table>

							<br> <!-- SEPARATE-->

							<table class="table">
							  <thead class="thead-inverse">
							    <tr>
							    	<th colspan="2"><span id="playerTwo">Player Two</span></th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr>
							      <td><form><input type=submit value="X" style="width:100%"></form></td>
							      <td><form><input type=submit value="O" style="width:100%"></form></td>
							    </tr>
							  </tbody>
							</table>
						</div>
				
					</div>
				</div>

		</div>
	</div>


	<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
